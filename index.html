<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/styles.css">
    <title>¡Pressing Catch!</title>
</head>
<body>
    
    <div class="header">
        <p>¡Regresa el Pressing Catch a vuestras pantallas!</p>
        <h1>WWE</h1>
        <h2>¡Elija sus Luchador!</h2>
    </div>

    <div class="interface">
        <a href="#">
            <img src="./img/Undertaker.png" alt="The Undertaker">
            <div>
                <h3>The Undertaker</h3>
                <!-- <p>The Undertaker es la pesadilla numero 1 de todos los luchadores. Cuando derrota a sus oponentes, tiene la mania de acabar enterrandolos aunque estos sigan con vida.</p> -->
            </div>
        </a>
        <a href="#">
            <img src="./img/Batista.png" alt="Batista">
            <div>
                <h3>Batista</h3>
                <!-- <p>Este luchador conocido como "el Animal" es un luchador muy feroz dentro del ring. Siempre que se encuentra en el cuadrilatero, acaba destrozando sus oponentes hasta dejarlos casi inconscientes.</p> -->
            </div>
        </a>
        <a href="#">
            <img src="./img/Edge.png" alt="Edge">
            <div>
                <h3>Edge</h3>
                <!-- <p>El "oportunista ultimo" es su apodo por alguna razón, aunque por sus cualidades fisicas no destaque dentro del ring, este luchador usara de su ingenio y sabiduria para infligir daño a sus rivales mediante trampas.</p> -->
            </div>
        </a>
        <a href="#">
            <img src="./img/Randy_Orton.png" alt="Randy_Orton">
            <div>
                <h3>Randy Orton</h3>
                <!-- <p>Luchador de tercera generación. Este Luchador vive por y para la lucha. Se hace también llamar "El mata Leyendas"</p> -->
            </div>
        </a>
        <a href="#">
            <img src="./img/John_Cena.png" alt="John_Cena">
            <div>
                <h3>John Cena</h3>
            </div>
        </a>
        <a href="#">
            <img src="./img/Triple_H.png" alt="Triple_H">
            <div>
                <h3>Triple H</h3>
            </div>
        </a>
        <a href="#">
            <img src="./img/The_Rock.png" alt="The_Rock">
            <div>
                <h3>The Rock</h3>
            </div>
        </a>
        <a href="#">
            <img src="./img/Stone_Cold.png" alt="Stone_Cold">
            <div>
                <h3>Stone Cold</h3>
            </div>
        </a>
    </div>

    <div class="actions">


    </div>

    <div class="arena">


    </div>

    </div>
